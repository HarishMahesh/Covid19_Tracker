<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Covid-19 Tracker</title>
</head>
<body>
    
    <div class="heading">
        <img src="https://www.geisinger.org/-/media/OneGeisinger/Images/Social-Icons/geisinger-covid19-icon.gif" alt="">
        <h2>Covid-19 Tracker</h2>
    </div>

    <div class="country-lable">
        <h3 id="country-name"></h3>
    </div>
    <div class="last-updated">
        <b id="date-time"></b>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-0 col-sm-8 offset-sm-2 offset-1 col-10 mt-3">
                <div class="covid-info" id="confirmed-block">
                    
                </div>
            </div>
            <div class="col-md-6 offset-md-0 col-sm-8 offset-sm-2 offset-1 col-10 mt-3">
                <div class="covid-info" id="death-block">
                    
                </div>
            </div>
            
        </div>
    </div>

    <div class="search-box">
        <select name="country-input" id="country-input">
            
        </select>
        
    </div>
    <div class="btn-container">
        <button onclick="getCountryValue()" id="search-btn">Search</button>
    </div>
    
    
    <script src="script.js"></script>

</body>
</html>
